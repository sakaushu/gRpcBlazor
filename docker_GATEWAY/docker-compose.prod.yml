services:
  # Nginx リバースプロキシ
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - blazor-client
      - grpc-server
    networks:
      - grpc-network
    restart: unless-stopped

  # gRPC サーバー（Core）- ビルド済みイメージを使用
  grpc-server:
    image: docker_gateway-grpc-server:latest
    container_name: grpc-server
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/run/dbus/system_bus_socket
    networks:
      - grpc-network
    restart: unless-stopped
    volumes:
      - /run/dbus/system_bus_socket:/run/dbus/system_bus_socket
      - /etc/machine-id:/etc/machine-id:ro
      - ./logs/core:/app/logs/core

  # Blazor クライアント（Launcher）- ビルド済みイメージを使用
  blazor-client:
    image: docker_gateway-blazor-client:latest
    container_name: blazor-client
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - grpc-server
    networks:
      - grpc-network
    restart: unless-stopped
    volumes:
      - ./logs/launcher:/app/logs/launcher

networks:
  grpc-network:
    driver: bridge
